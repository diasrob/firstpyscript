<html>

<head>
    <title>
        Imersão Dev - Aula 05
    </title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <py-env>
      - numpy
      - matplotlib
    </py-env>
</head>

<body>
    <h1>
        <b>Desenhando o histograma de uma distribuição Normal</b>
    </h1>
    <div id="plot"></div>
    <py-script output="plot">
        import matplotlib.pyplot as plt
        import numpy as np
        
        np.random.seed(42)
        rv = np.random.standard_normal(1000)
        fig, ax = plt.subplots()
        ax.hist(rv, bins=30)
        fig
    </py-script>  
    <div>
        <py-repl> id="meurepl"="true"</py-repl>
    </div>
</body>

</html>
